<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Lists in HTML</title>
    </head>

    <body>
        <!-- Unordered lists - <ul></ul> 
             Ordered lists - <ol></ol>-->
        
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
        </ul>

        <ol>
            <li>Patient 0</li>
            <li>Patient 1</li>
        </ol>
    </body>
</html>
